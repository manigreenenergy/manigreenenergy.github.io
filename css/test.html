<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .logo-column {
        flex: 0 0 60%;
        text-align: center;
    }
    .tagline-column {
        flex: 0 0 40%;
        text-align: center;
    }
    img {
        max-width: 100%;
        height: auto;
    }
    h1 {
        font-size: 2.5em;
        margin: 0;
    }
    @media only screen and (max-width: 768px) {
        .logo-column {
            flex: 0 0 100%;
            order: 2;
        }
        .tagline-column {
            flex: 0 0 100%;
            order: 1;
            margin-top: 20px;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="logo-column">
            <img src="../images/logo/logo-color.png" alt="Logo">
        </div>
        <div class="tagline-column">
            <h1>Your Logo Tagline</h1>
        </div>
    </div>
</body>
</html>
